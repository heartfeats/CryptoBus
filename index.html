<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton|Asap|Quicksand" rel="stylesheet">
    <script src="js/index.js"></script>
    <meta charset="utf-8">
    <title>CryptoBus - Login</title>
  </head>
  <style media="screen">
    body {
      background-image: url(img/background.png);
    }
  </style>

  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>Top Secret Project</h1>
        </div>
        <div class="col-md-6">
          <div class="authorBox">
            <h2>Authors:</h2>
            <h3>John Murray</h3>
            <h3>Victor Puentes</h3>
            <h3>Daniel Cheng</h3>
            <h3>Gyles Batara</h3>
          </div>
        </div>
        <div class="col-md-6">
          <form method="post" id="login">
            <!-- <div class="col-lg-4"> -->
            <legend>Login</legend>
            <div>
              <label for="username">User Name:</label>
              <input type="text" name="userame" id="userame" class="form-control" required>
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="text" name="password" id="password" class="form-control" required>
            </div>
            <br>
            <div>
              <label for="submit"></label>
              <input type="submit" id="submit">
            </div>
          </form>
        </div>
          <!-- </div> -->
      </div>
    </div>
  </body>
</html>
